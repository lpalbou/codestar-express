AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Globals:
  Function:
    Runtime: nodejs6.10
    MemorySize: 128
    Timeout: 15
  Api:
    EndpointConfiguration: EDGE
#    Cors: "'www.geneontology.cloud'"


Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members



Resources:
  APIGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      DefinitionUri: swagger.yml  

# COULD USE THIS TO DEFINE THE API GATEWAY IN A SWAGGER FILE
# https://github.com/awslabs/serverless-application-model/blob/master/examples/2016-10-31/api_swagger_cors/template.yaml

#      DefinitionBody:
#          'Fn::Transform':
#            Name: 'AWS::Include'
            # Replace <bucket> with your bucket name
#            Parameters:
#              Location: s3://<bucket>/swagger.yaml      

  LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Environment:
        Variables:
          NODE_ENV: production
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        ProxyApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref APIGateway
            Path: /
            Method: ANY
        ProxyApiGreedy:
          Type: Api
          Properties:
            RestApiId: !Ref APIGateway
            Path: /{proxy+}
            Method: ANY
